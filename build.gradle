apply plugin: 'groovy'
apply plugin: 'idea'
apply plugin: 'eclipse'
apply plugin: 'application'

mainClassName = 'org.sw7d.BuildApacheTreemap'

repositories {
  mavenCentral()
}

dependencies {
  compile 'org.codehaus.groovy:groovy-all:2.1.7'
    testCompile 'junit:junit:4.2'
}

task wrapper(type: Wrapper) {
  gradleVersion = '1.6'
}
